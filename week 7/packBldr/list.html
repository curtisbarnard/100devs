<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Welcome to PackBldr</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>PackBldr</h1>
		</header>
            <main>
                <section class="items">
                    <div class="itemContainer">
                        <p>Check items to add them to your pack</p>
                        <h2>Backpacks</h2>
                        <ul>
                            <li>
                                <input type="checkbox" id="daypack" name="daypack">
                                <label for="daypack">Day Pack</label>
                                <span class="weight">2</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="backpack" name="backpack">
                                <label for="backpack">Backpack</label>
                                <span class="weight">4</span><span>lbs.</span>
                            </li>
                        </ul>
                        <h2>The Ten Essentials</h2>
                        <ul>
                            <li>
                                <input type="checkbox" id="gps" name="gps">
                                <label for="gps">GPS</label>
                                <span class="weight">0.38</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="sunscreen" name="sunscreen">
                                <label for="sunscreen">Sunscreen</label>
                                <span class="weight">0.06</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="fAK" name="fAK">
                                <label for="fAK">First Aid Kit</label>
                                <span class="weight">0.25</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="knife" name="knife">
                                <label for="knife">Knife</label>
                                <span class="weight">0.13</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="matches" name="matches">
                                <label for="matches">Matches</label>
                                <span class="weight">0.19</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="bivy" name="bivy">
                                <label for="bivy">Bivy</label>
                                <span class="weight">0.38</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="headlamp" name="headlamp">
                                <label for="headlamp">Headlamp</label>
                                <span class="weight">0.19</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="food" name="food">
                                <label for="food">Food</label>
                                <span class="weight">0.6</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="water" name="water">
                                <label for="water">Water</label>
                                <span class="weight">4</span><span>lbs.</span>
                            </li>
                            <li>
                                <input type="checkbox" id="rainJacket" name="rainJacket">
                                <label for="rainJacket">Rain Jacket</label>
                                <span class="weight">0.71</span><span>lbs.</span>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="stats">
                    <div class="statsContainer">
                        <h3>Total Weight</h3>
                        <span class="totalWeight">0</span><span>lbs.</span>
                    </div>
                </section>
            </main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
