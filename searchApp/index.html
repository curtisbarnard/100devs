<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>tanSachu Search</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="flex flexColumn">
      <h1 class="offscreen">tanSachu a Wikipedia powered search engine</h1>
      <section class="searchEntry flex flexColumn">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">tanSachu</div>
        <form id="searchBar" class="searchBar">
          <label for="search" class="offscreen"
            >Enter a search term of phrase</label
          >
          <input type="text" id="search" autocomplete="off" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="clear searchbar entry"
          >
            <i class="fa-solid fa-xmark"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit search button"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
      <section class="results flex flexColumn">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults">
          <div class="resultItem flex flexColumn">
            <div class="resultTitle">
              <a href="">Greater Kyoto</a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Kyoto_city1.jpg/50px-Kyoto_city1.jpg"
                  alt="Kyoto"
                />
              </div>
              <div class="reusltText">
                <p class="resultDescription">
                  Greater Kyoto is a metropolitan area in Japan encompassing
                  Kyoto,...
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="flex flexCenter">
      <p>
        <span
          >Powered by
          <a href="https://www.wikipedia.org" target="_blank">
            Wikipedia</a
          ></span
        >
      </p>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
